<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/Carrosel.css">
</head>
<header class="top">
    <div class="logo">
        <a href="Carrossel.html"><img src="assets/img/logoNovo.png" alt="" class="logo"></a>
      </div>
      <div class="botoes">
        <div class="sobrenos">
          <a href="SobreNos.html">Sobre nós</a>
        </div>
      </div>
</header>

<body>
    <main>
        <div class="big">
            <div class="title">
                <p>Faça seu cadastro e fique por dentro de nossas atualizações</p>
            </div>
            <div class="box">
                <form action="" class="form">
                    <div class="bx1">
                        <div class="form-input">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nome" id="nome" class="inputs"
                                placeholder="Nome Completo" required>
                        </div>
                        <div class="form-input">
                            <label for="dt-nasc">Data de Nascimento</label>
                            <input type="date" name="data" id="dt-nasc" class="inputs" required>
                        </div>
                        <div class="form-input">
                            <label for="tel">Telefone</label>
                            <input type="text" name="tel" id="tel" class="inputs" placeholder="00000-0000"
                                maxlength="9">
                        </div>
                        <div>
                            <input type="submit" value="Cadastrar" class="btn-cadastrar">
                        </div>
                    </div>
                    <div class="bx2">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="inputs" placeholder="usuário@email.com"
                                required>
                        </div>
                        <div class="form-input">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" class="inputs" placeholder="Senha" required minlength="8">
                        </div>
                        <div>
                            <span class="esqueciminhasenha">Esqueceu a senha?</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>

</html>
